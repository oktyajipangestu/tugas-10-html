<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Belajar HTML  - NIOMIC</title>
 </head>
 <body>
   <audio src="sample.mp3" controls type="audio/mp3"></audio><span> Format MP3 dengan atribut controls</span>
   <br>
   <audio src="sample.mp3" controls loop type="audio/mp3"></audio><span> Format MP3 dengan atribut controls dan loop</span>
   <br>
   <audio src="sample.mp3" controls muted type="audio/mp3"></audio><span> Format MP3 dengan atribut controls dan  muted</span>
   <br><br>
   <audio src="sample.flac" controls type="audio/flac"></audio><span> Format FLAC dengan atribut controls</span>
 </body>
 </body>
</html>
